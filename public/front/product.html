<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动-商品详情</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="logout mui-icon mui-icon-arrowleft"></span></a>
        <h4 class="title">商品详情</h4>
    </div>
    <!-- 主体内容-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

        </div>
    </div>
    </div>
</div>

</body>
</html>


<script type="text/html" id="tmp">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>

                {{each pic v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>

            <!--放小圆点-->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
        <!-- info-->
        <div class="info item">
            <strong>{{proName}}</strong>
        </div>
        <!-- 价格-->
        <div class="lt_price item">价格:<span class="price">&yen;{{price}}</span><span class="oldPrice">&yen;{{oldPrice}}</span></div>
        <!-- 尺寸-->
                <div class="size item">尺寸:
                        <%
                        var temp=size.split('-');
                    for(var i=temp[0];i<=temp[1];i++){%>
                     <span>{{i}}</span>
                    <%}%>
                </div>
        <!-- 数量-->
        <div class="num item">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="tips">剩余数量：{{num}}双</span>
        </div>
        <!-- 详情-->
        <div class="dt item">
            详情：{{proDesc}}
        </div>
        <!-- 底部-->
        <div class="shpping mui-clearfix">
            <span class="mui-pull-left">去购物</span>
            <div class="btn_buy mui-pull-right">
                <button class="mui-btn mui-btn-danger btn_add_cart">加入购物</button>
                <button class="mui-btn mui-btn-warning" >立即购买</button>
            </div>
        </div>
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/product.js"></script>
