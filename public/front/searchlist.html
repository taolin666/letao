<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动-商品列表</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <link rel="stylesheet" href="css/searchlist.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="logout mui-icon mui-icon-arrowleft"></span></a>
        <h4 class="title">搜索中心</h4>
    </div>
    <!-- 主体内容-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" class="search_text" placeholder="请输入关键字"/>
                    <button class="mui-btn mui-btn-blue search_btn">搜索</button>
                </div>

                <!-- 内容的导航栏-->
                <div class="content">
                    <div class="content-tit">
                        <a href="#">上架时间
                        <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" data-type='price'>价格
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" data-type="num" class="sort">库存
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#">折扣
                            <span class="fa fa-angle-down"></span>
                        </a>
                    </div>
                    <!-- 内容-->
                    <div class="content-main">
                        <!-- 大坑-->
                        <!--<div class="load"></div>-->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <ul>
            <li >
                <a href="index.html" >
                    <span class="fa fa-home "></span>
                    <p>首页</p>
                </a>
            </li >
            <li>
                <a href="#" >
                    <span class="fa fa-bars "></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>

        </ul>
    </div>
</div>

</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/searchlist.js"></script>

<!--模板-->
<script type="text/html" id="tmp">
    {{each data v i}}

        <!-- 内容-->
        <div class="content-main">
            <a href="product.html?productId={{v.id}}" class="mui-clearfix">
                <img src="{{v.pic[0].picAddr}}" alt=""/>
                <p>{{v.proName}}</p>
                <p>
                    <span class="price">{{v.price}}</span>
                    <span class="oldPrice">v.oldPrice</span>
                </p>
                <button class="mui-btn mui-btn-blue">立即购买</button>
            </a>
        </div>
    {{/each}}
</script>
