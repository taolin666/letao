<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动-注册页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="logout mui-icon mui-icon-arrowleft"></span></a>
        <h4 class="title">注册</h4>
    </div>
    <!-- 主体内容-->
    <div class="lt_main">
        <form class=" myForm">
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password again_password" placeholder="请再次输入密码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="tel" class="mui-input-clear" placeholder="请输入号码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="vCode" class="mui-input-clear" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary btn_code" >注册</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn_register" >注册</button>
            </div>
        </form>
        <a href="login.html" class="mui-pull-right">
            <span style="font-size: 12px; color: #007aff;padding: 10px;" >立即登录</span>
        </a>
    </div>

    <div class="footer">
        <ul>
            <li >
                <a href="index.html" >
                    <span class="fa fa-home "></span>
                    <p>首页</p>
                </a>
            </li >
            <li>
                <a href="#" >
                    <span class="fa fa-bars "></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>

        </ul>
    </div>
</div>

</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/login.js"></script>
