<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动-用户页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <link rel="stylesheet" href="css/user.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="logout mui-icon mui-icon-arrowleft"></span></a>
        <h4 class="title">会员中心</h4>
    </div>
    <!-- 主体内容-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">


                <div class="user_info">

                </div>

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li href="#" class="mui-table-view-cell">
                        <a class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">收获地址管理</a>
                    </li>
                </ul>
                <div id="logout_wrap">
                    <button class="btn_logout mui-btn mui-btn-default">退出</button>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <ul>
            <li >
                <a href="index.html" >
                    <span class="fa fa-home "></span>
                    <p>首页</p>
                </a>
            </li >
            <li>
                <a href="#" >
                    <span class="fa fa-bars "></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>

        </ul>
    </div>
</div>

</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/user.js"></script>

<!--模板-->
<script type="text/html" id="tmp_info">
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="images/none.png" width="42" style="border-radius: 50%">
            <div class="mui-media-body">
                {{username}}
                <p class='mui-ellipsis'>{{mobile}}</p>
            </div>
        </a>
    </li>
</script>
