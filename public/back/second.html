<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐淘_2级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">
            黑马18期
        </a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li >
                <a href="user.html" >
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child now" style="display: none">
                    <a  href="first.html">一级分类</a>
                    <a href="second.html" class="now">二级分类</a>
                </div>
            </li>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">
    <div class="lt_header">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <!-- 路径导航-->
        <ol class="breadcrumb mt-20">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>
        <!-- 内容-->
        <div class="lt_content">
            <button class="add_category btn btn-default">添加分类</button>
        </div>

        <table class="table table-bordered mt-20">
            <thead>
                <th width="20%">序号</th>
                <th width="30%">一级分类名称</th>
                <th width="30%">二级分类名称</th>
                <th width="20%">二级分类logo</th>
            </thead>
            <tbody>
            <!-- 动态渲染-->


            </tbody>
        </table>
        <!-- 分页-->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-warning">
                <p>
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--添加分类模态框-->
<div class="modal fade" tabindex="-1" id="secondModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                                <span class="dropdown-text">请选择一级菜单</span>
                                <span class="caret"></span>
                            </button>
                            <input type="hidden" name="categoryId"/>
                            <ul class="dropdown-menu">

                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类的名称">
                    </div>
                    <div class="form-group">
                        <div class="file_box">
                            <label for="btn-upload" class="btn btn-default" >上传图片</label>
                            <input type="file" name="pic1" class="btn btn-default" style="display: none" id="btn-upload" data-url="/category/addSecondCategoryPic"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="img_box">
                            <img src="images/none.png" width="100" height="100" alt=""/>
                            <input type="hidden" name="brandLogo"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit"  class="btn btn-primary btn_confirm">添加</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/second.js"></script>
<script type="text/html" id="tmp-second">
    {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo?v.brandLogo:images/none.png}}" width="50" height="50" alt=""/>
            </td>
        </tr>
    {{/each}}
</script>
<script type="text/html" id="tmp2">
    {{each rows v i}}
    <li data-id={{v.id}}><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
</script>
